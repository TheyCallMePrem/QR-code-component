<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="code" background-color: #1f3251  >
      <img src="https://github.com/TheyCallMePrem/QR-code-component/blob/7916028ca82c684d14b12269cccf8407b65de4f6/images/image-qr-code.png" alt="QR-code">
    </div>
    <div class="title">
      <h4>Improve your front-end  <br>skills by building projects</h4>
    </div>
    <div class="text">
      Scan the QR Code to visit Frontend <br>Mentor and take your coding skills to<br> the next level
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TheyCallMePrem"> Prem D.</a>.
  </div>
</body>
</html>
